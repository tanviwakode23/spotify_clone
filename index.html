<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToneZo - Mood SPOT is here</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="Logo Store.jpg" alt="ToneZo"> ToneZo</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="SongsList">
            <h1>sounds of the sun </h1>
            <div class="songItemcontainer">
                <div class="songItem">
                    <img src="1.jpg"alt="1">
                    <span class="songName">The Nights</span>
                    <span class="songListPlay"><span class="TimeStamp">2:56 <i id="1" class="fa-sharp songItemPlay fa-solid fa-play-circle"></i></span></span>


                </div>
                <div class="songItem">
                    <img  alt="2">
                    <span class="songName">Gorgeous</span>
                    <span class="songListPlay"><span class="TimeStamp">2:56 <i id="2" class="fa-sharp songItemPlay fa-solid fa-play-circle"></i></span></span>


                </div>
                <div class="songItem">
                    <img  alt="3">
                    <span class="songName">Anti Hero</span>
                    <span class="songListPlay"><span class="TimeStamp">2:56 <i id="3" class="fa-sharp songItemPlay fa-solid fa-play-circle"></i></span></span>


                </div>
                <div class="songItem">
                    <img  alt="4">
                    <span class="songName">Story of my life</span>
                    <span class="songListPlay"><span class="TimeStamp">2:56 <i id="4" class="fa-sharp songItemPlay fa-solid fa-play-circle"></i></span></span>


                </div>
                <div class="songItem">
                    <img  alt="5">
                    <span class="songName">Steal my girl</span>
                    <span class="songListPlay"><span class="TimeStamp">2:56 <i id="5" class="fa-sharp songItemPlay fa-solid fa-play-circle"></i></span></span>


                </div>
                <div class="songItem">
                    <img alt="6">
                    <span class="songName">calm Down</span>
                    <span class="songListPlay"><span class="TimeStamp">2:56 <i id="6" class="fa-sharp songItemPlay fa-solid fa-play-circle"></i></span></span>


                </div>
                <div class="songItem">
                    <img  alt="7">
                    <span class="songName">snap</span>
                    <span class="songListPlay"><span class="TimeStamp">2:56 <i id="7" class="fa-sharp songItemPlay fa-solid fa-play-circle"></i></span></span>


                </div>
            </div>
        </div>
        <div class="SongsBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-sharp fa-3x fa-solid fa-forward" id="previous"></i>
            <i class="fa-sharp fa-3x fa-solid fa-play-circle" id="masterPlay"></i>
            <i class="fa-sharp fa-3x fa-solid fa-backward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"><span id="masterSongName">Gorgeous</span>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/c8d83003e5.js" crossorigin="anonymous"></script>
</body>
</html>
